<body>
    <h1>belajar javascript dasar</h1>
    <script>
        alert("hai selamat datang")
    </script>
    <button onclick="alert('Halo! Ini dari JavaScript')">Klik Saya</button>
    
    <h1 id="judul">Selamat Datang</h1>
   <button onclick="ubahTeks()">Ubah Teks</button>


   <script>
       function ubahTeks() {
           document.getElementById("judul").innerHTML = "Teks telah berubah!";
       }
   </script>

   <h2>Kalkulator</h2>
   <input type="number" id="num1">
   <input type="number" id="num2">
   <button onclick="hitung()">Hitung</button>
   <p>Hasil: <span id="hasil"></span></p>


   <script>
       function hitung() {
           let num1 = document.getElementById("num1").value;
           let num2 = document.getElementById("num2").value;
           let hasil = parseInt(num1) + parseInt(num2);
           document.getElementById("hasil").innerText = hasil;
       }
   </script>
