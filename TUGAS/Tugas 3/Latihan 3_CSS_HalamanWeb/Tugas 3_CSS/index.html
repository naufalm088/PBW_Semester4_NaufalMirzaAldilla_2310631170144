<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Halaman Web Singaperbangsa</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
       <h1>Selamat Datang di Website Singaperbangsa</h1>
   </header>

   <nav>
       <ul>
           <li><a href="#">Beranda</a></li>
           <li><a href="#">Tentang</a></li>
           <li><a href="#">Layanan</a></li>
           <li><a href="#">Kontak</a></li>
       </ul>
   </nav>

   <div class="container">
       <section class="content">
           <h2>Formulir Pendaftaran</h2>
           <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
           <form>
               <label for="nama">Nama Lengkap :</label>
               <input type="text" id="nama" required>

               <label for="email">Email :</label>
               <input type="email" id="email" required>

               <label for="password">Password :</label>
               <input type="password" id="password" required>

               <label>Jenis Kelamin :</label>
               <div class="radio-group">
                   <input type="radio" name="gender" id="laki"><label for="laki">Laki-laki</label>
                   <input type="radio" name="gender" id="perempuan"><label for="perempuan">Perempuan</label>
               </div>

               <label>Hobi:</label>
               <div class="checkbox-group">
                   <input type="checkbox" id="musik"><label for="musik">Musik</label>
                   <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
                   <input type="checkbox" id="membaca"><label for="membaca">Membaca</label>
               </div>

               <label for="kota">Pilih Kota:</label>
               <select id="kota">
                   <option>Purwakarta</option>
                   <option>Semarang</option>
                   <option>Bandung</option>
               </select>

               <label for="pesan">Pesan Tambahan:</label>
               <textarea id="pesan" placeholder="Tulis pesan di sini..."></textarea>

               <button type="submit">Kirim</button>
           </form>
       </section>

       <aside class="sidebar">
           <h2>Sidebar</h2>
           <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
       </aside>
   </div>

   <footer>
       <p>&copy; 2024 Halaman Web Singaperbangsa. Dibuat dengan CSS.</p>
   </footer>

</body>
</html>
